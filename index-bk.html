<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste 04</title>

    <!-- AR/VR Imports -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>

    <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" background="color: aliceblue" my-event=""
        arjs="" style="null" aframe-inspector-removed-embedded="undefined">
        <a-text id="title" text="width: 10; color: #ff8000; value: Teste 04" position="0 3 -1.5" style="null;"></a-text>

        <!--------------------------------- Menu --------------------------------------------------------------->
        <!--
        <!-- Marker Show -/->
        <a-box id="button" material="color: #d72828" geometry="" position="2.5 0.42639 -1.5" rotation="0 -25 0" text__txtshowinfo="align: center; color: #ffff00; value: Show Info; width: 1.86; zOffset: 0.501" style="null;"></a-box>

        <!-- When #button was clicked - Show this menu -/->
        <a-plane id="menu" material="color: #35495e" geometry="" scale="2 2.5 1" visible="false" position="0 1.3 -2.5" style="null;">
            <a-plane id="sub-menu" material="color: #202020" geometry="" scale="0.85883 0.75026 1" position="0 0 0.01" style="null;">

                <!-- Another marker show -/->
                <a-plane id="btnShowID" material="color: #242831" geometry="primitive: box" position="0 0 0.1" text__txtshowid="alphaTest: 0; color: #008080; tabSize: 0.4; value: Show ID; width: 5; xOffset: 2.05; zOffset: 0.55" scale="0.6 0.2 0.15" style="null;"></a-plane>
            </a-plane>
        </a-plane>
        -->
        <!-------------------------------------------------------------------------------------------------------->

        <!--------------------------------- Description---------------------------------------------------------->
        <!-- When #btnShowID was clicked - Show this description -->
        <!-- Line showing info -->
        <a-entity id="line" line__line="start: 0.7 2 -2.2; end: 1.6 2.5 -2.2; color: #ffffff" position="0 0 -0.3"
            visible="false" style="null;">
        </a-entity>

        <a-entity id="panelDescription" geometry="primitive: plane"
            material="vertexColors: vertex; color: #ffffff; emissive: #e8e8e8; wireframe: true; wireframeLinewidth: 150; width: 1000"
            position="2 2.7 -2.5" visible="false" style="null;">
            <a-entity id="panelFace" geometry="primitive: plane" position="0 0 0.01" material="color: #000000"
                style="null;">
                <a-text id="txtDescription" text="" style="null;"></a-text>
            </a-entity>
        </a-entity>
        <!--------------------------------------------------------------------------------------------------------->

        <!-- Cursor -->
        <!--
        <a-marker-camera preset="hiro" id="marker01" visible="" material="" arjs-anchor="smooth: true" camera="active: false" style="null;" rotation="" arjs-hit-testing="enabled: true; renderDebug: true"></a-marker-camera>
        <a-marker-camera preset="kanji" id="marker02" visible="" material="" arjs-anchor="" camera="" style="null;" data-aframe-inspector-original-camera=""></a-marker-camera>
        -->
        <a-marker preset='hiro' id="marker01" emitevents="true" cursor="rayOrigin:mouse">


            <!-- Marker Show -->
            <a-box id="button" material="color: #d72828" geometry="" position="2.5 0.42639 -1.5" rotation="0 -25 0"
                text__txtshowinfo="align: center; color: #ffff00; value: Show Info; width: 1.86; zOffset: 0.501"
                style="null;"></a-box>

            <!-- When #button was clicked - Show this menu -->
            <a-plane id="menu" material="color: #35495e" geometry="" scale="2 2.5 1" visible="false"
                position="0 1.3 -2.5" style="null;">
                <a-plane id="sub-menu" material="color: #202020" geometry="" scale="0.85883 0.75026 1"
                    position="0 0 0.01" style="null;">

                    <!-- Another marker show -->
                    <a-plane id="btnShowID" material="color: #242831" geometry="primitive: box" position="0 0 0.1"
                        text__txtshowid="alphaTest: 0; color: #008080; tabSize: 0.4; value: Show ID; width: 5; xOffset: 2.05; zOffset: 0.55"
                        scale="0.6 0.2 0.15" style="null;"></a-plane>
                </a-plane>
            </a-plane>


        </a-marker>
        <a-marker preset='kanji' id="marker02" emitevents="false"></a-marker>

        <a-camera></a-camera>
        <!--
        <a-camera camera="" rotation="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera=""
            position="-0.09659561953100937 1.6 -0.19728807324928854">
            <a-cursor material="shader: ios10hls" raycaster="" cursor="" geometry=""></a-cursor>
        </a-camera>
        -->

</body>

</html>
